<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2 style="text-align:center; margin-top:2rem;">Calculator Using JavaScript</h2>
    <div class="container">
       <p style="text-align: left; padding-left: 20px;color:white;font-weight: 600;text-transform: uppercase;">C a l c u l a t o r</p>
        <input type="text" class="input">
    <div class="row">
        <button style="width:42%;" class="button">C</button>
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">-</button>
        <button class="button">=</button>
        <button class="button">.</button>
    </div>
    </div>
    <br>
    <br>
        <p style="text-align: center; color: rgb(0, 0, 0); font-weight: 500;"><b>Developed by Aman</b> </p>
</body>
<script src="main.js" type="text/javascript"></script>

</html>
